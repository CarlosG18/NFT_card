<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

   <main>
    <img id="nft" src="images/image-equilibrium.jpg" alt="imagem do nft-equilibrium">
    <div class="body-main">
      <h1>Equilibrium #3429</h1>
      <p id="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="box">
        <div class="box-cont">
          <img src="images/icon-ethereum.svg" alt="icon ethereum">
          <p id="ethe"> 0.041 ETH</p>
        </div>
        <div class="box-cont">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <p id="day">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="box-cont left">
        <img id="avatar" src="images/image-avatar.png" alt="avatar">
        <p>Creation of <b>Jules Wyvern</b></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
